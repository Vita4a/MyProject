<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primer ejemplo</title>
	<link rel="stylesheet" type = "text/css" href="style.css">
</head>

<body>
	<div class="bloc">
		<header>
			<h2>Create an account</h2>
		</header>
		
		<div>
			<form action="">
				<div>
					<input type="name" placeholder="Name" class="forminput" id="name">
				</div> 
				<div>
					<input type="phone" placeholder="Phone Number" class="forminput" id="phone" pattern="[0-9]">
				</div>
				<div>
					<input type="email" placeholder="Email" class="forminput" id="email" required="true">
				</div>
				<div>
					<input type="password" placeholder="Password" class="forminput" id="password">
				</div>
			</form>
		</div>
		
		<div class="terms">
			<input type="checkbox">
			<label for="">I agree to the <a href="" class="colorterms">Terms and Conditions</a> and <a href="" class="colorterms">Privacy Policy</a></label>
		</div>

		<div class="button1">
			<button>Create Account</button> 
		</div></span>
	</div>
</body>

</html>
